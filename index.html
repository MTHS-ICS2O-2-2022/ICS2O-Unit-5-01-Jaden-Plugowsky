<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first website with a select element" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaden Plugowsky" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Change colours here at https://getmdl.io/customize/index.html -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css"
    />
    <!-- Note the addition for select element -->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Guess The Number</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for select element -->
    <script src="./js/getmdl-select.min.js"></script>
    <!-- Page content is below this div -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="header-fix">Guess The Number</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Put non-header content HERE -->
        <br />
        <div class="right-image">
          <img src="./images/blackholehd.jpg" alt="black hole image" />
        </div>
        <div class="mdl-content">Guess a number from 1 to 6 using the select element.</div>
        <br />
          <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input type="text" value="" class="mdl-textfield__input" id="guessed-number" readonly>
            <input type="hidden" value="" name="guessed-number">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="guessed-number" class="mdl-textfield__label">Number Selected</label>
            <ul for="guessed-number" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="1">1</li>
              <li class="mdl-menu__item" data-val="2">2</li>
              <li class="mdl-menu__item" data-val="3">3</li>
              <li class="mdl-menu__item" data-val="4">4</li>
              <li class="mdl-menu__item" data-val="5">5</li>
              <li class="mdl-menu__item" data-val="6">6</li>
            </ul>
        </div>
        <br>
        <!-- Colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          id="button-one"
          onclick="guessPressed()"
        >
          Guess
        </button>
        <br />
        <br />
        <!-- Answer to be replaced using JS -->
        <div class="page-content-answer">
          <div id="answer">You have not guessed yet.</div>
        </div>
      </main>
    </div>
  </body>
</html>
